<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOWAYOUT</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__body">
                    <div class="header__top">
                        <div class="header__burger">
                            <span></span>
                        </div>
                        <nav class="header__menu">
                            <ul class="header__list">
                                <li class="header__link">Rooms</li>
                                <li class="header__link">Booking</li>
                                <li class="header__link">Contacts</li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header__logo">
                        <img src="images/logo/no.png" alt="no">
                        <img src="images/logo/line.png" alt="line">
                        <img src="images/logo/w.png" alt="w">
                        <img src="images/logo/a.png" alt="a">
                        <img src="images/logo/y.png" alt="y">
                        <img src="images/logo/ou.png" alt="ou">
                        <img src="images/logo/t.png" alt="t">
                    </div>
                    <div class="header__contacts">
                        <div class="header__tel">
                            <p>+43 660 605 0000</p>
                        </div>
                        <div class="header__basket">
                            <div><img src="images/shopingBag.png" alt="shopping basket"></div>
                            <p>2</p>
                        </div>
                        <div class="header__language">
                            <a href="#" class="header__lang">DE</a>
                            <a href="#" class="header__lang link-active">EN</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section>
            <div class="container">
                <div class="sliderImg">
                    <div class="sliderImg__genre sliderImg__1Slide">
                        <div class="sliderImg__text">
                            <h2>Da Vinci</h2>
                            <p>Mystery</p>
                        </div>
                    </div>
                    <div class="sliderImg__genre sliderImg__2Slide">

                        <div class="sliderImg__text">
                            <h2>Mission Belvedere</h2>
                            <p>Action</p>
                        </div>
                    </div>
                    <div class="sliderImg__genre sliderImg__3Slide">
                        <div class="discount">
                            <div class="discount__discont">
                                <p>20% OFF</p>
                            </div>
                            <div class="discount__item">
                                <p>Limited-time Deal</p>
                                <span>03:34:12</span>
                            </div>
                        </div>
                        <div class="sliderImg__text">
                            <h2>School of magic</h2>
                            <p>Adventure</p>
                        </div>
                    </div>
                    <div class="sliderImg__genre sliderImg__4Slide">
                        <div class="sliderImg__text">
                            <h2>The Unknown</h2>
                            <p class="mask">Horror with live actor</p>
                        </div>
                    </div>
                    <div class="sliderImg__genre sliderImg__5Slide">
                        <div class="sliderImg__text">
                            <h2>The Nun</h2>
                            <p class="mask">Horror with live actor</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- Сделано Олксандр Кучеренко -->
</body>

</html>
